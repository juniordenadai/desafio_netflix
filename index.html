<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <title>Document</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Series</a>
            <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <div class="main-movie">
        <div class="container">
            <h3 class="title">Spider-Man: No Way Home</h3>
            <p class="description">With Spider-Man's identity revealed, Peter turns to Doctor Strange for help. When a spell goes wrong, dangerous enemies from other worlds begin to appear, forcing Peter to discover what it really means to be Spider-Man.</p>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    WATCH NOW
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    MORE INFO</button>
            </div>
        </div>

    </div>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="assets/movies/mini1.jpg" alt="" srcset="">
